<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    background="https://t1.daumcdn.net/cfile/tistory/176DCE484E95190E19"
    style="background-size: cover"
  >
    <strong
      ><p
        style="
          font-family: Gowun Dodum;
          font-size: 30px;
          background-color: rgba(240, 248, 255, 0.511);
          position: relative; /* 가운데 정렬*/
          display: flex;
          justify-content: center;
        "
      >
        메모장
      </p></strong
    >

    <div>
      <textarea
        name=""
        id="note"
        cols="30"
        rows="10"
        autofocus
        style="
          border: none;
          border-radius: 4px;
          outline: none;
          resize: none;
          width: 70%;
          height: 75%;
          background-color: rgb(255, 244, 219);

          position: absolute; /* 가운데 정렬*/
          left: 30%;
          top: 50%;
          transform: translate(-35%, -50%);

          white-space: pre-wrap;
          font-family: Gowun Dodum;
          font-size: 20px;
        "
      ></textarea>
    </div>
    <div>
      <textarea
        name=""
        id="note1"
        cols="30"
        rows="10"
        readonly
        autofocus
        style="
          border: none;
          border-radius: 4px;
          outline: none;
          resize: none;
          width: 20%;
          height: 5%;
          background-color: rgb(255, 244, 219);

          position: absolute; /* 가운데 정렬*/
          left: 85%;
          top: 18%;
          transform: translate(-35%, -50%);

          white-space: pre-wrap;
          font-family: Gowun Dodum;
          font-size: 20px;
        "
      ></textarea>
    </div>
    <div>
      <textarea
        name=""
        id="note2"
        cols="30"
        rows="10"
        readonly
        autofocus
        style="
          border: none;
          border-radius: 4px;
          outline: none;
          resize: none;
          width: 20%;
          height: 5%;
          background-color: rgb(255, 244, 219);

          position: absolute; /* 가운데 정렬*/
          left: 85%;
          top: 25%;
          transform: translate(-35%, -50%);

          white-space: pre-wrap;
          font-family: Gowun Dodum;
          font-size: 20px;
        "
      ></textarea>
    </div>
    <div>
      <textarea
        name=""
        id="note3"
        cols="30"
        rows="10"
        readonly
        autofocus
        style="
          border: none;
          border-radius: 4px;
          outline: none;
          resize: none;
          width: 20%;
          height: 5%;
          background-color: rgb(255, 244, 219);

          position: absolute; /* 가운데 정렬*/
          left: 85%;
          top: 32%;
          transform: translate(-35%, -50%);

          white-space: pre-wrap;
          font-family: Gowun Dodum;
          font-size: 20px;
        "
      ></textarea>
    </div>
    <button
      style="
        position: absolute; /* 가운데 정렬*/
        left: 72.2%;
        top: 90%;
        transform: translate(-35%, -50%);
      "
      onclick="save()"
    >
      save
    </button>
    <script src="./notepad.js"></script>
  </body>
</html>
